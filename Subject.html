 <label><input  type="radio" id="id_radio1" style="margin-left:320px; margin-top:20px;font-family:times new roman;font-style:bold;" name="colorRadio" > MANDATORY</label>

                         <button id="Add_mand" style=" background-color: black;border: none;color: white;padding: 5px 10px 5px 10px;text-decoration: none;margin: 20px 0px 0px 250px;cursor: pointer;" >Submit</button>



                 </div>
                  <div id="div2" style="margin-left:150px; margin-top:10px; width:800px; display:none" >
                       
                        <label> Elective Subject Name :</label>
                        
                        <input style="margin-left:45px;margin-right:0px;margin-top:30px;" type="text" id="Esubject_name"  required placeholder="Enter subject Name">
                        <br>
                            <label> Elective Subject credit :</label>
                        
                        <input style="margin-left:45px;margin-right:0px;margin-top:30px; padding:0PX 55px 0px 55px;" type="number"  id="credit"  placeholder="Enter Credit of Subject" min="1" max="10">

                        <input style="margin-left:135px;margin-right:0px;margin-top:30px;" type="text" id="Esemester" required placeholder=" Enter semester">

        <script type="text/javascript">
          //for hide and show
           var subject_type='';
                  $('#id_radio1').click(function () {
                       $('#div2').hide('fast');
                       $('#div1').show('fast');
                       subject_type =$('#id_radio1').val();
                       //alert(subject_type);


                });
                $('#id_radio2').click(function () {
                      $('#div1').hide('fast');
                      $('#div2').show('fast');
                      subject_type =$('#id_radio2').val();
                 });

               //for mandatory  post
               $('#Add_mand').click(function(){
                  
                         // var subject_code=$('#subject_code').val();
                          var subject_name=$('#subject_name').val();
                          var credit =$('#credit').val();
                          if (credit>10 || credit<0){
                            alert("Enter between 1 to 10 !");
                            return;
                          };
                        

                       
                          var semester=$('#semester').val();
                           if(subject_name.length==0)
                        {
                           $("#subject_name").css('border-color','red');
                           alert("please insert subject_name");          
                           return;
                        }
                             
                           if(credit.length==0)
                         {
                           $("#credit").css('background-color','red');
                            alert("please insert credit");          
                               return;
                           }



                           if(semester.length==0)
                         {
                           $("#semester").css('background-color','red');
                            alert("please insert semester");          
                               return;
                           }
                            

                   

                          $.post("addSubject.php",{subject_type:"manadatory",subject_name:subject_name,credit:credit,semester:semester},function(data){
                         alert(data);
                      });





                       });
                      
               

               //for Elective  post
               $('#Add_elec').click(function()
               {
                 
                     //var Esubject_code=$('#Esubject_code').val();
                         var  Esubject_name=$('#Esubject_name').val();
                         alert(Esubject_name);

                           alert(Esemester);

                           $.post("addSubject.php",{subject_type:"elective",subject_name:Esubject_name,credit:Esubject_credit,semester:Esemester},function(data){
                         alert(data);

                       
                });



               });
            

          




       </script>
